zabbix_export:
  version: '7.2'
  template_groups:
    - uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    - uuid: 299c35b3518b454f809c8e6af68cc73f
      template: 'WB by m-e'
      name: 'Wirenboard by mqtt-exporter'
      description: 'https://github.com/Kolunchik/mqtt-exporter'
      vendor:
        name: 'https://github.com/Kolunchik/mqtt-exporter'
        version: 1.0.0
      groups:
        - name: 'Templates/Network devices'
      items:
        - uuid: 9a4942b261d64f439ef6f14ad3877423
          name: '{$N_MQTT}: Коммит (версия) mqtt-exporter'
          type: DEPENDENT
          key: 'exporter[commit]'
          history: 1d
          value_type: TEXT
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.commit
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          master_item:
            key: 'exporter[metrics]'
          tags:
            - tag: device
              value: mqtt-exporter
        - uuid: 72d62928c7c6448ca96c0ed81b400f87
          name: '{$N_MQTT}: Служебные метрики mqtt-exporter'
          type: HTTP_AGENT
          key: 'exporter[metrics]'
          delay: 58s
          history: 1d
          value_type: TEXT
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.body
          url: '{$M_URL}/health'
          output_format: JSON
          tags:
            - tag: type
              value: master
          triggers:
            - uuid: baadfcdbcf3e409cbfb780d281e99bd5
              expression: 'jsonpath(last(/WB by m-e/exporter[metrics]),"$.status")<>"ok"'
              name: '{$N_MQTT}: mqtt-exporter приуныл'
              priority: HIGH
              manual_close: 'YES'
              dependencies:
                - name: '{$N_MQTT}: Не удаётся получить данные'
                  expression: 'last(/WB by m-e/mqtt[metrics])=0 and changecount(/WB by m-e/mqtt[metrics],#3)=0'
              tags:
                - tag: error
                  value: mqtt-exporter
        - uuid: cb3178df839d4b3885e5e7a28f4a007b
          name: '{$N_MQTT}: mqtt-exporter подключен к MQTT-брокеру'
          type: DEPENDENT
          key: 'exporter[mqtt_connected]'
          history: 1d
          trends: '0'
          valuemap:
            name: mqttСonnected
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.metrics.mqtt_connected
          master_item:
            key: 'exporter[metrics]'
          tags:
            - tag: device
              value: mqtt-exporter
          triggers:
            - uuid: 77765db33a80437da35fde90fe76c3f5
              expression: 'last(/WB by m-e/exporter[mqtt_connected])<>1'
              name: '{$N_MQTT}: mqtt-exporter не подключен к брокеру'
              priority: HIGH
              manual_close: 'YES'
              dependencies:
                - name: '{$N_MQTT}: Не удаётся получить данные'
                  expression: 'last(/WB by m-e/mqtt[metrics])=0 and changecount(/WB by m-e/mqtt[metrics],#3)=0'
              tags:
                - tag: error
                  value: mqtt-exporter
        - uuid: dcfa7fa375014a04b972d6d951d3ec53
          name: '{$N_MQTT}: Количество выполненных подключений к MQTT-брокеру'
          type: DEPENDENT
          key: 'exporter[mqtt_connections_total]'
          history: 1d
          trends: '0'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.metrics.mqtt_connections_total
          master_item:
            key: 'exporter[metrics]'
          tags:
            - tag: device
              value: mqtt-exporter
          triggers:
            - uuid: d090a77b8e784918a375d869b16c0b23
              expression: 'last(/WB by m-e/exporter[mqtt_connections_total],#1)-last(/WB by m-e/exporter[mqtt_connections_total],#5)>3'
              name: '{$N_MQTT}: mqtt-exporter слишком часто подключается к брокеру'
              priority: HIGH
              manual_close: 'YES'
              dependencies:
                - name: '{$N_MQTT}: Не удаётся получить данные'
                  expression: 'last(/WB by m-e/mqtt[metrics])=0 and changecount(/WB by m-e/mqtt[metrics],#3)=0'
              tags:
                - tag: error
                  value: mqtt-exporter
        - uuid: 13c48916a72d4a4789e31238643bd9c8
          name: '{$N_MQTT}: Локальное время на устройстве'
          type: DEPENDENT
          key: 'exporter[timestamp]'
          history: 1d
          trends: '0'
          units: unixtime
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.timestamp
          master_item:
            key: 'exporter[metrics]'
          tags:
            - tag: device
              value: mqtt-exporter
            - tag: type
              value: time
        - uuid: 03779a72f67742ecb41771e15c52e842
          name: '{$N_MQTT}: Метрики mqtt'
          type: HTTP_AGENT
          key: 'mqtt[metrics]'
          history: 1d
          value_type: TEXT
          preprocessing:
            - type: CHECK_NOT_SUPPORTED
              parameters:
                - '-1'
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
            - type: JSONPATH
              parameters:
                - $.body
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
          url: '{$M_URL}/metrics'
          output_format: JSON
          tags:
            - tag: type
              value: master
          triggers:
            - uuid: 8ff2a2302eab48d6b20aef4f640d016e
              expression: 'last(/WB by m-e/mqtt[metrics])=0 and changecount(/WB by m-e/mqtt[metrics],#3)=0'
              name: '{$N_MQTT}: Не удаётся получить данные'
              priority: HIGH
              description: |
                Мониторинг не может получить данные. Совсем не может! Никакие!
                Запросто можем пропустить какое-то событие.
              manual_close: 'YES'
              tags:
                - tag: error
                  value: nodata
        - uuid: 02fbf6e8a7d5436e945f0d3de4dbddc5
          name: '{$N_MQTT}: Напряжение питания контроллера'
          type: DEPENDENT
          key: 'mqtt[system/Vin]'
          history: 1d
          value_type: FLOAT
          trends: '0'
          units: V
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$.["/devices/wb-adc/controls/Vin"].value'
          master_item:
            key: 'mqtt[metrics]'
          tags:
            - tag: device
              value: wb-adc
            - tag: type
              value: Vin
          triggers:
            - uuid: a604481444b343388a63e0a4550beb69
              expression: 'max(/WB by m-e/mqtt[system/Vin],{$CHECK_INTERVAL})-min(/WB by m-e/mqtt[system/Vin],{$CHECK_INTERVAL})>{$VOLTAGE_MAX_DELTA}'
              name: '{$N_MQTT}: Болтается напряжение питания контроллера'
              description: 'Возможно, блок питания собирается попрощаться с нами. Возможны зависания устройства и датчиков.'
              manual_close: 'YES'
              dependencies:
                - name: '{$N_MQTT}: Напряжение питания контроллера ниже {$VOLTAGE_MIN} V'
                  expression: 'avg(/WB by m-e/mqtt[system/Vin],{$CHECK_INTERVAL})<{$VOLTAGE_MIN}'
                  recovery_expression: 'avg(/WB by m-e/mqtt[system/Vin],{$CHECK_INTERVAL})>{$VOLTAGE_MIN_OK}'
              tags:
                - tag: error
                  value: Vin
            - uuid: 135703afe0f44999ab344e0cd47feca1
              expression: 'nodata(/WB by m-e/mqtt[system/Vin],{$CHECK_NODATA})=1'
              name: '{$N_MQTT}: Давно не поступали данные о напряжении питания контроллера'
              priority: INFO
              description: 'Это подозрительно. Возможно, на устройстве завис какой-то системный процесс.'
              manual_close: 'YES'
              dependencies:
                - name: '{$N_MQTT}: Не удаётся получить данные'
                  expression: 'last(/WB by m-e/mqtt[metrics])=0 and changecount(/WB by m-e/mqtt[metrics],#3)=0'
              tags:
                - tag: error
                  value: nodata
            - uuid: cf826c3e9228472081f387c3882984fa
              expression: 'avg(/WB by m-e/mqtt[system/Vin],{$CHECK_INTERVAL})<{$VOLTAGE_MIN}'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'avg(/WB by m-e/mqtt[system/Vin],{$CHECK_INTERVAL})>{$VOLTAGE_MIN_OK}'
              name: '{$N_MQTT}: Напряжение питания контроллера ниже {$VOLTAGE_MIN} V'
              priority: INFO
              description: 'Возможно, блок питания собирается попрощаться с нами. Возможны зависания устройства и датчиков.'
              manual_close: 'YES'
              dependencies:
                - name: '{$N_MQTT}: Давно не поступали данные о напряжении питания контроллера'
                  expression: 'nodata(/WB by m-e/mqtt[system/Vin],{$CHECK_NODATA})=1'
              tags:
                - tag: error
                  value: Vin
        - uuid: f9075bce509c4677bbce69321c0e9b4c
          name: '{$N_MQTT}: Время работы mqtt-exporter'
          type: DEPENDENT
          key: 'mqtt[uptime_seconds]'
          history: '{$HISTORY}'
          trends: '0'
          units: uptime
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.uptime_seconds.value
          master_item:
            key: 'mqtt[metrics]'
          tags:
            - tag: device
              value: mqtt-exporter
            - tag: type
              value: uptime
          triggers:
            - uuid: eb4f57af09fa4f6db3768d0bcecd33da
              expression: 'change(/WB by m-e/mqtt[uptime_seconds])<=0'
              name: '{$N_MQTT}: mqtt-exporter был перезапущен'
              description: 'Иногда, даже почти всегда, это означает перезапуск устройства.'
              manual_close: 'YES'
              dependencies:
                - name: '{$N_MQTT}: Не удаётся получить данные'
                  expression: 'last(/WB by m-e/mqtt[metrics])=0 and changecount(/WB by m-e/mqtt[metrics],#3)=0'
            - uuid: 27a4950a52404f8e82798379107ab432
              expression: 'nodata(/WB by m-e/mqtt[uptime_seconds],{$CHECK_NODATA})=1'
              name: '{$N_MQTT}: Давно не поступали данные о времени работы mqtt-exporter'
              priority: INFO
              description: 'Возможно, что-то пошло не так или этих метрик почему-то нет в ответе от устройства.'
              manual_close: 'YES'
              dependencies:
                - name: '{$N_MQTT}: Не удаётся получить данные'
                  expression: 'last(/WB by m-e/mqtt[metrics])=0 and changecount(/WB by m-e/mqtt[metrics],#3)=0'
              tags:
                - tag: error
                  value: nodata
      discovery_rules:
        - uuid: 45f7d2ebf9a4403a92a01b8af6b79ed8
          name: msu24hit
          type: TRAP
          key: msu24hit.lld
          lifetime_type: DELETE_IMMEDIATELY
          item_prototypes:
            - uuid: caf60a81c9744c6a9e299da0430e2e90
              name: '{#NAME}: Влажность'
              type: DEPENDENT
              key: 'msu24hit[{#DEVICE}/Humidity]'
              history: '{$HISTORY:"{#MACRO}"}'
              value_type: FLOAT
              trends: '{$TRENDS:"{#MACRO}"}'
              units: '%'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$.["/devices/{#DEVICE}/controls/Humidity"].value'
                  error_handler: DISCARD_VALUE
                - type: IN_RANGE
                  parameters:
                    - '0'
                    - '100'
              master_item:
                key: 'mqtt[metrics]'
              tags:
                - tag: device
                  value: '{#DEVICE}'
                - tag: type
                  value: env
              trigger_prototypes:
                - uuid: 4859b086ebb34719a2165db6192b1eac
                  expression: 'avg(/WB by m-e/msu24hit[{#DEVICE}/Humidity],{$CHECK_INTERVAL})>{$HUMID_MAX:"{#MACRO}"}'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'avg(/WB by m-e/msu24hit[{#DEVICE}/Humidity],{$CHECK_INTERVAL})<{$HUMID_MAX_OK:"{#MACRO}"}'
                  name: '{#NAME}: Высокая влажность'
                  priority: INFO
                  manual_close: 'YES'
                  tags:
                    - tag: humid
                      value: high
            - uuid: 39e7baf96b9845c3bbeabdc44a14092d
              name: '{#NAME}: Освещённость'
              type: DEPENDENT
              key: 'msu24hit[{#DEVICE}/Illuminance]'
              history: '{$HISTORY:"{#MACRO}"}'
              trends: '{$TRENDS:"{#MACRO}"}'
              units: lx
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$.["/devices/{#DEVICE}/controls/Illuminance"].value'
                  error_handler: DISCARD_VALUE
              master_item:
                key: 'mqtt[metrics]'
              tags:
                - tag: device
                  value: '{#DEVICE}'
                - tag: type
                  value: env
            - uuid: 481cc5e7a9bf437a879fe96363cfaa4d
              name: '{#NAME}: Ошибка связи с датчиком'
              type: DEPENDENT
              key: 'msu24hit[{#DEVICE}/Temp/error]'
              history: '{$HISTORY:"{#MACRO}"}'
              trends: '{$TRENDS:"{#MACRO}"}'
              valuemap:
                name: mqttErrors
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$.["/devices/{#DEVICE}/controls/Temp/meta/error"].value'
                - type: JAVASCRIPT
                  parameters:
                    - |
                      var a={
                       "r": 1, // Ошибка чтения
                       "w": 2, // Ошибка записи
                       "rw": 3, // Ошибка чтения и записи
                       "wr": 3, // Ошибка чтения и записи
                      };
                      
                      return a[value]||0;
              master_item:
                key: 'mqtt[metrics]'
              tags:
                - tag: device
                  value: '{#DEVICE}'
                - tag: type
                  value: error
              trigger_prototypes:
                - uuid: fd06fb71018b4e81a2c96147c6d56621
                  expression: 'last(/WB by m-e/msu24hit[{#DEVICE}/Temp/error])<>0'
                  name: '{#NAME}: Ошибка связи с датчиком'
                  priority: WARNING
                  manual_close: 'YES'
            - uuid: 48e93fa6bcbb4112b1d0044b512faa2c
              name: '{#NAME}: Температура'
              type: DEPENDENT
              key: 'msu24hit[{#DEVICE}/Temp]'
              history: '{$HISTORY:"{#MACRO}"}'
              value_type: FLOAT
              trends: '{$TRENDS:"{#MACRO}"}'
              units: °C
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$.["/devices/{#DEVICE}/controls/Temp"].value'
                  error_handler: DISCARD_VALUE
                - type: IN_RANGE
                  parameters:
                    - '-100'
                    - '100'
              master_item:
                key: 'mqtt[metrics]'
              tags:
                - tag: device
                  value: '{#DEVICE}'
                - tag: type
                  value: env
              trigger_prototypes:
                - uuid: 367f84a199044a8782611004980d757d
                  expression: 'nodata(/WB by m-e/msu24hit[{#DEVICE}/Temp],{$CHECK_NODATA:"{#MACRO}"})=1'
                  name: '{#NAME}: Давно не поступали данные'
                  priority: INFO
                  manual_close: 'YES'
                  dependencies:
                    - name: '{$N_MQTT}: Не удаётся получить данные'
                      expression: 'last(/WB by m-e/mqtt[metrics])=0 and changecount(/WB by m-e/mqtt[metrics],#3)=0'
                  tags:
                    - tag: error
                      value: nodata
                - uuid: 6ec99087fa6d49e885a1a869869aaa63
                  expression: 'avg(/WB by m-e/msu24hit[{#DEVICE}/Temp],{$CHECK_INTERVAL})>{$TEMP_MAX:"{#MACRO}"}'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'avg(/WB by m-e/msu24hit[{#DEVICE}/Temp],{$CHECK_INTERVAL})<{$TEMP_MAX_OK:"{#MACRO}"}'
                  name: '{#NAME}: Жарко'
                  priority: INFO
                  manual_close: 'YES'
                  tags:
                    - tag: temp
                      value: high
                - uuid: 459c98e6715e4e76b00a3cdfa32e1994
                  expression: 'avg(/WB by m-e/msu24hit[{#DEVICE}/Temp],{$CHECK_INTERVAL})<{$TEMP_MIN:"{#MACRO}"}'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'avg(/WB by m-e/msu24hit[{#DEVICE}/Temp],{$CHECK_INTERVAL})>{$TEMP_MIN_OK:"{#MACRO}"}'
                  name: '{#NAME}: Холодно'
                  priority: AVERAGE
                  manual_close: 'YES'
                  tags:
                    - tag: temp
                      value: low
        - uuid: 202b326208be4e0787f65de6b7f83075
          name: wb-map3e
          type: TRAP
          key: wb-map3e.lld
          lifetime_type: DELETE_IMMEDIATELY
          item_prototypes:
